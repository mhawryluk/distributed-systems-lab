<html>
    <head>
        <title>REST HW</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <script>
            function query(){
                const artist = document.getElementById('artist-box').value
                const title = document.getElementById('title-box').value
                const url=`http://192.168.100.6:8080/service?artist=${artist}&title=${title}`;

                fetch(url)
                    .then(function(response) {
                          if(response.ok) {
                              response.text().then(function(data) {
                                  document.querySelector('body').innerHTML = data
                              });
                          } else {
                              console.log("response failed");
                          }
                    });

            }
        </script>

        <h1>
            Music Info
        </h1>

        <label for="artist-box">Artist: </label> <input id="artist-box">
        <label for="title-box">Title: </label> <input id="title-box">
        <button onclick="query()">ENTER</button>

    </body>

</html>
