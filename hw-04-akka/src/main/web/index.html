<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles-basic.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Akka Chat</title>
</head>
<body>
    <h1>Akka Chat</h1>

    <div class="main-component">
        <div>
            <label for="id-input">enter username:</label><input id="id-input">
            <button onclick=connect()>Connect</button>
        </div>

        <div>
            <label for="message-input">message: </label><input id="message-input">
            <button onclick=sendMessage()>Send</button>
        </div>

        <div id="chat-box">
            <div class="message">hello!</div>
        </div>
    </div>


    <script>
        let socket;
        let idBox = document.getElementById("id-input")
        let inputBox = document.getElementById("message-input")
        let chatBox = document.getElementById("chat-box")

        function connect() {
            let client_id = idBox.value

            if (client_id === "") {
                alert("enter username")
                return
            }

            socket = new WebSocket(`ws://127.0.0.1:8090/message/${client_id}`);

            socket.onopen = function () {
                console.log("socket opened");
            }
            
            socket.onerror = function (error) {
                console.log(socket);
                console.log(error);
            }

            socket.onmessage = function (event) {
                let received_msg = event.data;
                console.log(received_msg);

                chatBox.innerHTML += `<div class="message"> ${received_msg}</div>`
            };
            
        }

        function sendMessage() {
            let message = inputBox.value;
            socket.send(message);
        }
    </script>

</body>
</html>
