<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles-basic.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Akka Chat</title>
</head>
<body>
    <h1>Akka Chat</h1>

    <div id="setup">
        <div class="container">
            <div><label for="room-input">chatroom name:</label><input id="room-input"></div>
            <div><label for="id-input">username:</label><input id="id-input"></div>
            <button onclick=connect() id="connect-button">Connect</button>
        </div>
    </div>

    <div class="main-component" hidden>
        <h2 class="room-name">chatroom | </h2>
        <div>
            <label for="message-input">message: </label><input id="message-input">
            <button onclick=sendMessage()>Send</button>
        </div>

        <div id="chat-box">
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
